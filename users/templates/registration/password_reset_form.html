{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_meta %}
<title>Reset Password</title>
{% endblock %}

{% block page_content %}
<br><br><br><br>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1>Reimposta la tua Password</h1>
                <br>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-warning" type="submit">Invia link di conferma</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
