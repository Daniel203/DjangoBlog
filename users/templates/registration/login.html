{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_meta %}
<title>Log In</title>
{% endblock %}

{% block page_content %}

<br><br><br><br><br>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h1>Log In</h1>
                <br>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-warning" type="submit">Accedi</button>
                    <a href="{% url 'password_reset' %}">Password dimenticata?</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
