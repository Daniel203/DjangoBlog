<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Import fonts from google -->
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    {% block page_meta %}
    {% endblock %}
</head>

<body>

    <style>
        body,
        html {
            height: 100%;
            font-family: 'Karla', sans-serif;
        }

        h1 {
            color: orange;
            font-size: 55px;
            text-align: center;
            font-weight: bold;
        }


        /* Navbar */
        .navbar {
            background-color: rgb(255, 205, 111);
            padding-top: 1%;
            padding-bottom: 1%;
            font-family: 'Open Sans', arial, sans-serif;
        }

        .navbar-light .navbar-nav .nav-link,
        .navbar-brand {
            font-size: 16px;
            text-decoration: none;
            color: black;
            letter-spacing: 2px;
            position: relative;
        }


        /* Navbar on mobile phones */
        @media (max-width: 768px) {
            .navbar-nav>li>a {
                padding-top: 10%;
                padding-bottom: 10%;
            }

            .navbar-light .navbar-nav .nav-link,
            .navbar-brand {
                font-size: 20px;
            }
        }

        .navbar-light .navbar-toggler{
            border: none;
        }


        /* Underline effect in navbar */
        .underline-effect:after {
            background: none repeat scroll 0 0 transparent;
            bottom: 0;
            content: "";
            display: block;
            height: 3px;
            left: 50%;
            position: absolute;
            background: black;
            transition: width 0.3s ease 0s, left 0.3s ease 0s;
            width: 0;
        }

        .underline-effect:hover:after {
            width: 100%;
            left: 0;
        }


        /* button hover */
        .btn-warning:hover,
        .btn-warning:focus,
        .btn-warning:active,
        .btn-warning.active,
        .open .dropdown-toggle.btn-warning {
            background-color: rgb(241, 158, 3);
            color: white;
            border-color: rgb(241, 158, 3);
        }

        .btn-warning,
        .btn {
            color: white;
        }


        /* Dropdown */
        .dropdown-menu {
            background-color: rgb(227, 238, 243);
        }

        .dropdown-toggle {
            border: none;
        }


        /* Register / Login  forms */
        form .alert ul li {
            list-style: none;
        }

        form .alert ul {
            padding: 0;
            margin: 0;
        }

        @media (max-width: 768px) {
            .navbar .navbar-nav {
                display: block;
                float: none;
                vertical-align: top;
            }

            .navbar .navbar-collapse {
                text-align: center;
            }
        }

    </style>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">

        <!-- Collapse button -->
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item  blog">
                        <a class="nav-link underline-effect" href="{% url 'blog_index' %}">BLOG</a>
                    </li>
                    <li class="nav-item  blog">
                        <a class="nav-link underline-effect" href="{% url 'blog_index' %}">OTHER</a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <!-- Registration / Login / Logout -->
                    {% if user.is_authenticated %}
                    <!-- se un utente Ã¨ loggato mostra logout e infromazioni utente-->
                    <li class="nav-item user">
                        <a class="nav-link underline-effect" href="{% url 'profile' %}">{{ user.username }}</a>
                    </li>
                    <li class="nav-item logout">
                        <a class="nav-link underline-effect" href="{% url 'logout' %}">ESCI</a>
                    </li>
                    {% else %}
                    <!-- altrimenti mostra opzione per registrarsi o loggare-->
                    <li class="nav-item SignUp">
                        <a class="nav-link singup underline-effect " href="{% url 'signup' %}">REGISTRATI</a>
                    </li>
                    <li class="nav-item Login">
                        <a class="nav-link login underline-effect" href="{% url 'login' %}">ACCEDI</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
    </nav>

    <!-- PAGE CONTENT -->
    <div class="page-content">
        {% block page_content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/6cce1b4403.js"></script>

</body>

</html>
